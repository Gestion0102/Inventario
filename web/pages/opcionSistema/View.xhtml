<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpcionSistemaViewDlg" widgetVar="OpcionSistemaViewDialog"
                  header="#{bundle.View} #{bundle.OpcionSistema}" width="95%"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="OpcionSistemaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{opcionSistemaController.selected != null}" 
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">
<!--                        <h:outputText value="#{bundle.idOpcionsistema}"/>
                        <h:outputText value="#{opcionSistemaController.selected.idOpcionsistema}" />-->
                        <h:outputText value="#{bundle.nombreOpcionsistema}"/>
                        <h:outputText value="#{opcionSistemaController.selected.nombreOpcionsistema}" />
                        <h:outputText value="#{bundle.descripcionOpcionsistema}"/>
                        <h:outputText value="#{opcionSistemaController.selected.descripcionOpcionsistema}" />
                        <h:outputText value="#{bundle.codigoOpcionsistema}"/>
                        <h:outputText value="#{opcionSistemaController.selected.codigoOpcionsistema}" />
                        <h:outputText value="#{bundle.urlOpcionsistema}"/>
                        <h:outputText value="#{opcionSistemaController.selected.urlOpcionsistema}" />
                        <h:outputText value="#{bundle.iconoOpcionsistema}"/>
                        <p:tag styleClass="p-mr-4" icon="#{opcionSistemaController.selected.iconoOpcionsistema}"  
                               value="#{opcionSistemaController.selected.iconoOpcionsistema}" rounded="false"></p:tag>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('OpcionSistemaViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
