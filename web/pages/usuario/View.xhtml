<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog"
                  header="#{bundle.View} #{bundle.Usuario}" width="95%"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{usuarioController.selected != null}"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">
<!--                        <h:outputText value="#{bundle.idUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.idUsuario}" />-->
<!--                        <h:outputText value="#{bundle.codigoUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.codigoUsuario}" />-->
                        <p:outputLabel value="#{bundle.nombreUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.nombreUsuario}" />
                        <p:outputLabel value="#{bundle.descripcionUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.descripcionUsuario}" />
                        <p:outputLabel value="#{bundle.cedulaUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.cedulaUsuario}" />
                        <p:outputLabel value="#{bundle.rolUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.rolUsuario}" />
                        <p:outputLabel value="#{bundle.correoUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.correoUsuario}" />
                        <p:outputLabel value="#{bundle.estadoUsuario}"/>
                        <!--<h:outputText value="#{usuarioController.selected.estadoUsuario eq true ? 'Activo': 'Inactivo'}"/>--> 
                        <p:tag styleClass="p-mr-2" icon="#{usuarioController.selected.estadoUsuario eq true ? 'pi pi-user': 'pi pi-ban'}" severity="#{usuarioController.selected.estadoUsuario eq true ? 'info': 'warning'}" 
                               value="#{usuarioController.selected.estadoUsuario eq true ? 'Activo': 'Inactivo'}" rounded="false"></p:tag>

                        <p:outputLabel value="#{bundle.idTipousuario}"/>
                        <h:outputText value="#{usuarioController.selected.idTipousuario.nombreTipousuario}" />
                        <p:outputLabel value="#{bundle.cantidadIntentosLogeoUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.cantidadIntentosLogeoUsuario}" />

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('UsuarioViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
