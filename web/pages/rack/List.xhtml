<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.List} #{bundle.Rack}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <style type="text/css">
                button.ui-button {
                    margin-right: .1rem;
                }
            </style>

            <h:form id="RackListForm">
                <p:dataTable id="datalist" value="#{rackController.items}" var="item"
                             emptyMessage="#{bundle.NoRecordsFound}"
                             rowKey="#{item.idRack}"  sortMode="multiple"
                             paginator="true" rows="10"  rowsPerPageTemplate="5,10,15,20,30,40,50,70,100"
                             currentPageReportTemplate="#{bundle.Total}:{totalRecords}   #{bundle.Page}:{currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             paginatorPosition="bottom"  paginatorAlwaysVisible="true"
                             widgetVar="RackTable" filterEvent="keyup"
                             
                             scrollable="false" reflow="true">

                    <f:facet name="header">
                        <div style="align-content: center; text-align: center;">

                            <p:panelGrid columns="3"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                         layout="grid"
                                         style="border:0px none; background-color:transparent!important;">
                                <p:column>

                                </p:column>
                                <p:column>
                                    <i class="pi pi-tablet" style="font-size: 2rem; color:#004258;"></i> 
                                    <p:spacer width="10px"/>
                                    <p:outputLabel value="#{bundle.List} #{bundle.Rack}" class="titulo_tabla"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{bundle.TipsRack}" title="#{bundle.TableTips}" />
                                </p:column>
                            </p:panelGrid>

                            <!--                            <p:avatar icon="pi pi-tablet" styleClass="p-mr-2" size="xlarge" style="background-color:#6eb0ad; color:#fff" shape="circle" />
                                                        <p:outputLabel value="#{bundle.List} #{bundle.Rack}" style="font-weight: bolder;" />
                                                        <p:outputLabel value="#{bundle.TipsLabel}#{bundle.Labelrack}" style="margin:0px;padding:0px;float:left"
                                                                       title="#{bundle.TableTips}" />
                                                        <br/>-->
                            <p:commandButton id="refreshButton" title="#{bundle.Refresh}" actionListener="#{rackController.refreshRows}" 
                                             update=":growl,datalist" icon="pi pi-refresh" styleClass="ui-button-info ui-button-outlined ui-button-raised"/>
                            <p:commandButton id="createButton" title="#{bundle.Create}" value="#{bundle.Create}" actionListener="#{rackController.prepareCreate}" 
                                             update=":RackCreateForm" oncomplete="PF('RackCreateDialog').show()" icon="pi pi-plus" styleClass="ui-button-raised ui-button-info"/>
                            <p:commandButton id="toggler" type="button" title="#{bundle.SelectColumns}"
                                             icon="pi pi-list" styleClass="ui-button-outlined ui-button-raised"/>
                            <p:columnToggler datasource="datalist" trigger="toggler" />

                            <p:separator/>
                        </div>

                    </f:facet>

                    <p:column visible="false"
                              sortBy="#{item.idRack}"
                              headerText="#{bundle.idRack}"
                              filterBy="#{item.idRack}" filterMatchMode="contains">
                        <h:outputText value="#{item.idRack}"/>
                    </p:column>
                    <p:column visible="false"
                              sortBy="#{item.codigoRack}"
                              headerText="#{bundle.codigoRack}"
                              filterBy="#{item.codigoRack}" filterMatchMode="contains">
                        <h:outputText value="#{item.codigoRack}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.nombreRack}"
                        headerText="#{bundle.nombreRack}"
                        filterBy="#{item.nombreRack}" filterMatchMode="contains">
                        <h:outputText value="#{item.nombreRack}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.descripcionRack}"
                        headerText="#{bundle.descripcionRack}"
                        filterBy="#{item.descripcionRack}" filterMatchMode="contains">
                        <h:outputText value="#{item.descripcionRack}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.marcaRack}"
                        headerText="#{bundle.marcaRack}"
                        filterBy="#{item.marcaRack}" filterMatchMode="contains">
                        <h:outputText value="#{item.marcaRack}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.modeloRack}"
                        headerText="#{bundle.modeloRack}"
                        filterBy="#{item.modeloRack}" filterMatchMode="contains">
                        <h:outputText value="#{item.modeloRack}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.serieRack}"
                        headerText="#{bundle.serieRack}"
                        filterBy="#{item.serieRack}" filterMatchMode="contains">
                        <h:outputText value="#{item.serieRack}"/>
                    </p:column>
<!--                    <p:column
                        sortBy="#{item.tipoRack}"
                        headerText="#{bundle.tipoRack}"
                        filterBy="#{item.tipoRack}" filterMatchMode="contains">
                        <h:outputText value="#{item.tipoRack}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.ubicaciongeograficaRack}"
                        headerText="#{bundle.ubicaciongeograficaRack}"
                        filterBy="#{item.ubicaciongeograficaRack}" filterMatchMode="contains">
                        <h:outputText value="#{item.ubicaciongeograficaRack}"/>
                    </p:column>-->
                    <p:column
                        sortBy="#{item.imagenRack}"
                        headerText="#{bundle.imagenRack}"
                        filterBy="#{item.imagenRack}" filterMatchMode="contains">
                        <!--<h:outputText value="#{item.imagenRack}"/>-->
                        <p:graphicImage value="#{item.imagenRack}" alt="image" cache="false" 
                                        library="#{item.imagenRack}" 
                                        stream="base64" rendered="#{item.imagenRack != null}"
                                        style="width: 50%; display: block" />
                    </p:column>
                    <p:column
                        sortBy="#{item.idCentrodatos.nombreCentrodatos}"
                        headerText="#{bundle.CentroDatos}"
                        filterBy="#{item.idCentrodatos.nombreCentrodatos}" filterMatchMode="contains">
                        <h:outputText value="#{item.idCentrodatos.nombreCentrodatos}"/>
                    </p:column>

                    <!--Botones de acciones-->
                    <p:column headerText="#{bundle.Actions}">
                        <p:commandButton title="#{bundle.View}" ajax="true" update=":RackViewForm" oncomplete="PF('RackViewDialog').show()" icon="pi pi-search" styleClass="rounded-button ui-button-success">
                            <f:setPropertyActionListener value="#{item}" target="#{rackController.selected}" />
                        </p:commandButton>
                        <p:commandButton title="#{bundle.Edit}" update=":RackEditForm" oncomplete="PF('RackEditDialog').show()" icon="pi pi-pencil" styleClass="rounded-button ui-button-info">
                            <f:setPropertyActionListener value="#{item}" target="#{rackController.selected}" />
                        </p:commandButton>
                        <p:commandButton title="#{bundle.Delete}" actionListener="#{rackController.eliminar(item)}" update=":growl,datalist" icon="pi pi-trash" styleClass="rounded-button ui-button-danger" >
                            <p:confirm header="#{bundle.ConfirmDeletion}" message="#{bundle.AreYouSureDelete}" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:confirmDialog global="true">
                            <p:commandButton value="#{bundle.Yes}" type="button" styleClass="ui-confirmdialog-yes rounded-button ui-button-success"
                                             icon="pi pi-check" />
                            <p:commandButton value="#{bundle.No}" type="button" styleClass="ui-confirmdialog-no rounded-button ui-button-danger"
                                             icon="pi pi-times" />
                        </p:confirmDialog>
                    </p:column>

                    <f:facet name="footer">                                

                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Cargar_Imagen.xhtml"/>
            <ui:include src="Editar_Imagen.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
