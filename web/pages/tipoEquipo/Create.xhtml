<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEquipoCreateDlg" widgetVar="TipoEquipoCreateDialog" 
                  header="#{bundle.Create} #{bundle.TipoEquipo}" width="95%"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="TipoEquipoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{tipoEquipoController.selected != null}"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">
<!--                        <p:outputLabel value="#{bundle.idTipoequipo}" for="idTipoequipo" />
                        <p:outputLabel id="idTipoequipo" value="#{bundle.SetAutomatically}"   />-->
<!--                        <p:outputLabel value="#{bundle.codigoTipoequipo}" for="codigoTipoequipo" />
                        <p:inputText id="codigoTipoequipo" value="#{tipoEquipoController.selected.codigoTipoequipo}"  />-->
                        <p:outputLabel value="#{bundle.nombreTipoequipo}" for="nombreTipoequipo" />
                        <p:inputText required="true" id="nombreTipoequipo" value="#{tipoEquipoController.selected.nombreTipoequipo}"  />
                        <p:outputLabel value="#{bundle.descripcionTipoequipo}" for="descripcionTipoequipo" />
                        <p:inputText id="descripcionTipoequipo" value="#{tipoEquipoController.selected.descripcionTipoequipo}"  />
                        <p:outputLabel value="#{bundle.esVirtualizadorTipoequipo}" for="esVirtualizadorTipoequipo" />
                        <!--<p:inputText id="esVirtualizadorTipoequipo" value="#{tipoEquipoController.selected.esVirtualizadorTipoequipo}"  />-->
                        <p:selectOneButton  required="true" id="esVirtualizadorTipoequipo" value="#{tipoEquipoController.selected.esVirtualizadorTipoequipo}">
                            <f:selectItem itemLabel="Si" itemValue="True"/>
                            <f:selectItem itemLabel="No" itemValue="False"/>
                        </p:selectOneButton>
                    </p:panelGrid>

                    <div style="text-align: center !important;">
                        <p:commandButton actionListener="#{tipoEquipoController.crear}" value="#{bundle.Save}" update="display,:TipoEquipoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoEquipoCreateDialog');" icon="pi pi-check" styleClass="rounded-button ui-button-info"/>
                        <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('TipoEquipoCreateDialog').hide()" icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
