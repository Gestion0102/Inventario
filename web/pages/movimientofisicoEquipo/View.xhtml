<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientofisicoEquipoViewDlg" widgetVar="MovimientofisicoEquipoViewDialog"
                  header="#{bundle.View} #{bundle.MovimientofisicoEquipo}" width="95%"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="MovimientofisicoEquipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{movimientofisicoEquipoController.selected != null}"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">
                        <h:outputText value="#{bundle.idMovimientoequipo}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.idMovimientoequipo}" />
<!--                        <h:outputText value="#{bundle.codigoMovimientoequipo}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.codigoMovimientoequipo}" />-->
                        <h:outputText value="#{bundle.descripcionMovimientoequipo}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.descripcionMovimientoequipo}" />
                        <h:outputText value="#{bundle.fechaMovimientoequipo}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.fechaMovimientoequipo}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT-5" locale="es_EC"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.tipoMovimientoequipo}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.tipoMovimientoequipo}" />
                        <h:outputText value="#{bundle.sitioinicialMovimientoequipo}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.sitioinicialMovimientoequipo}" />
                        <h:outputText value="#{bundle.sitiofinalMovimientoequipo}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.sitiofinalMovimientoequipo}" />
                        <h:outputText value="#{bundle.descripcionresponsableMovimientoequipo}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.descripcionresponsableMovimientoequipo}" />
                        <h:outputText value="#{bundle.imagenMovimientoequipo}"/>
                        <p:commandButton icon="pi pi-images" title="Ver imagen" value="#{movimientofisicoEquipoController.selected.imagenMovimientoequipo eq null? bundle.NoImage:bundle.View}"
                                         disabled="#{movimientofisicoEquipoController.selected.imagenMovimientoequipo eq null}"
                                         actionListener="#{imagenBean.visualizar(movimientofisicoEquipoController.selected.imagenMovimientoequipo)}" 
                                         onclick="form.target = '_blank'" ajax="false"/>

                        <h:outputText value="#{bundle.documentorespaldoMovimientoequipo}"/>
                        <p:commandButton id="btnVerDoc" title="#{bundle.View} documento" ajax="true" update=":VerDocumentoForm" 
                                         value="#{movimientofisicoEquipoController.selected.documentorespaldoMovimientoequipo  eq null? bundle.NoDocument:'Ver'}"
                                         disabled="#{movimientofisicoEquipoController.selected.documentorespaldoMovimientoequipo eq null}"
                                         actionListener="#{movimientofisicoEquipoController.generarPdfDesdeObjetoBytes()}"
                                         oncomplete="PF('VerDocumentoDialog').show()" 
                                         icon="pi pi-file-pdf" styleClass="ui-button-success" style="padding: 0px 5px 0px 5px"/>

                        <h:outputText value="#{bundle.idEquipo}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.idEquipo.nombreEquipo} (#{movimientofisicoEquipoController.selected.idEquipo.idRack.idCentrodatos.codigoCentrodatos}, #{movimientofisicoEquipoController.selected.idEquipo.serieEquipo})" 
                                      title="#{movimientofisicoEquipoController.selected.idEquipo}"/>
                        <h:outputText value="#{bundle.idUsuario}"/>
                        <h:outputText value="#{movimientofisicoEquipoController.selected.idUsuario.nombreUsuario}" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('MovimientofisicoEquipoViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
