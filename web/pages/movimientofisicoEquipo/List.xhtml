<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.List} #{bundle.MovimientofisicoEquipo}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <style type="text/css">
                button.ui-button {
                    margin-right: .1rem;
                }
            </style>

            <h:form id="MovimientofisicoEquipoListForm">
                <p:dataTable id="datalist" value="#{movimientofisicoEquipoController.items}" var="item"
                             emptyMessage="#{bundle.NoRecordsFound}"
                             rowKey="#{item.idMovimientoequipo}"  sortMode="multiple"
                             paginator="true" rows="10"  rowsPerPageTemplate="5,10,15,20,30,40,50,70,100"
                             currentPageReportTemplate="#{bundle.Total}:{totalRecords}   #{bundle.Page}:{currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             paginatorPosition="bottom"  paginatorAlwaysVisible="true"
                             widgetVar="MovimientofisicoEquipoTable" filterEvent="keyup"
                             
                             scrollable="false" reflow="true">

                    <f:facet name="header">
                        <div style="align-content: center; text-align: center;">
<!--                            <p:avatar icon="pi pi-ticket" styleClass="p-mr-2" size="xlarge" style="background-color:#6eb0ad; color:#fff" shape="circle" />
                            <p:outputLabel value="#{bundle.List} #{bundle.MovimientofisicoEquipo}" style="font-weight: bolder;" />
                            <p:outputLabel value="#{bundle.TipsmovimientofisicoEquipo}" style="margin:0px;padding:0px;float:left"
                                           title="#{bundle.TableTips}" />-->
                            
                             <p:panelGrid columns="3" 
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                         layout="grid"
                                         style="border:0px none; background-color:transparent!important;">
                                <p:column>

                                </p:column>
                                <p:column>
                                    <i class="pi pi-ticket" style="font-size: 2rem; color:#004258;"></i> 
                                    <p:spacer width="10px"/>
                                    <p:outputLabel value="#{bundle.List} #{bundle.MovimientofisicoEquipo}" class="titulo_tabla"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{bundle.TipsMovimientofisicoEquipo}" title="#{bundle.TableTips}" />
                                </p:column>
                            </p:panelGrid>

                            
                            
                            
                            <p:commandButton id="refreshButton" title="#{bundle.Refresh}" actionListener="#{movimientofisicoEquipoController.refreshRows}" 
                                             update=":growl,datalist" icon="pi pi-refresh" styleClass="ui-button-info ui-button-outlined ui-button-raised"/>
                            <p:commandButton id="createButton" title="#{bundle.Create}" value="#{bundle.Create}" actionListener="#{movimientofisicoEquipoController.prepareCreate}" 
                                             update=":MovimientofisicoEquipoCreateForm" oncomplete="PF('MovimientofisicoEquipoCreateDialog').show()" icon="pi pi-plus" styleClass="ui-button-raised ui-button-info"/>
                            <p:commandButton id="toggler" type="button" title="#{bundle.SelectColumns}"
                                             icon="pi pi-list" styleClass="ui-button-outlined ui-button-raised"/>
                            <p:columnToggler datasource="datalist" trigger="toggler" />

                            <p:separator/>
                        </div>

                    </f:facet>

                    <p:column visible="false"
                              sortBy="#{item.idMovimientoequipo}"
                              headerText="#{bundle.idMovimientoequipo}"
                              filterBy="#{item.idMovimientoequipo}" filterMatchMode="contains">
                        <h:outputText value="#{item.idMovimientoequipo}"/>
                    </p:column>
                    <p:column visible="false"
                              sortBy="#{item.codigoMovimientoequipo}"
                              headerText="#{bundle.codigoMovimientoequipo}"
                              filterBy="#{item.codigoMovimientoequipo}" filterMatchMode="contains">
                        <h:outputText value="#{item.codigoMovimientoequipo}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.descripcionMovimientoequipo}"
                        headerText="#{bundle.descripcionMovimientoequipo}"
                        filterBy="#{item.descripcionMovimientoequipo}" filterMatchMode="contains">
                        <h:outputText value="#{item.descripcionMovimientoequipo}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.fechaMovimientoequipo}"
                        headerText="#{bundle.fechaMovimientoequipo}"
                        filterBy="#{item.fechaMovimientoequipo}" filterMatchMode="contains">
                        <h:outputText value="#{item.fechaMovimientoequipo}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"  timeZone="GMT-5" locale="es_ES" />
                        </h:outputText>
                    </p:column>
                    <p:column
                        sortBy="#{item.tipoMovimientoequipo}"
                        headerText="#{bundle.tipoMovimientoequipo}"
                        filterBy="#{item.tipoMovimientoequipo}" filterMatchMode="contains">
                        <h:outputText value="#{item.tipoMovimientoequipo}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.sitioinicialMovimientoequipo}"
                        headerText="#{bundle.sitioinicialMovimientoequipo}"
                        filterBy="#{item.sitioinicialMovimientoequipo}" filterMatchMode="contains">
                        <h:outputText value="#{item.sitioinicialMovimientoequipo}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.sitiofinalMovimientoequipo}"
                        headerText="#{bundle.sitiofinalMovimientoequipo}"
                        filterBy="#{item.sitiofinalMovimientoequipo}" filterMatchMode="contains">
                        <h:outputText value="#{item.sitiofinalMovimientoequipo}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.descripcionresponsableMovimientoequipo}"
                        headerText="#{bundle.descripcionresponsableMovimientoequipo}"
                        filterBy="#{item.descripcionresponsableMovimientoequipo}" filterMatchMode="contains">
                        <h:outputText value="#{item.descripcionresponsableMovimientoequipo}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.imagenMovimientoequipo}"
                        headerText="#{bundle.imagenMovimientoequipo}"
                        filterBy="#{item.imagenMovimientoequipo}" filterMatchMode="contains">
                        <h:outputText value="#{bundle.NoImage}" rendered="#{item.imagenMovimientoequipo eq null}"/>
                        <p:graphicImage value="#{item.imagenMovimientoequipo}" alt="image" cache="false" 
                                        library="#{item.imagenMovimientoequipo}" 
                                        stream="base64" rendered="#{item.imagenMovimientoequipo != null}"
                                        style="width: 50%; display: block" />
                    </p:column>
                    <p:column
                        sortBy="#{item.documentorespaldoMovimientoequipo}"
                        filterBy="#{item.documentorespaldoMovimientoequipo}" filterMatchMode="contains"
                        headerText="#{bundle.documentorespaldoMovimientoequipo}">
<!--                        <p:avatar icon="pi pi-file-pdf" size="large" styleClass="p-mr-4" style="background-color:#fff; color:gray;"
                                  rendered="#{empty item.documentorespaldoMovimientoequipo}">
                        </p:avatar>-->
                            <h:outputText value="#{bundle.NoDocument}" rendered="#{empty item.documentorespaldoMovimientoequipo}"/>
                        <p:avatar icon="pi pi-file-pdf" size="xlarge" styleClass="p-mr-4" style="background-color:#fff; color:red"
                                  rendered="#{not empty item.documentorespaldoMovimientoequipo}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.idEquipo}"
                        headerText="#{bundle.idEquipo}"
                        filterBy="#{item.idEquipo}" filterMatchMode="contains">
                        <h:outputText value="#{item.idEquipo.nombreEquipo} (#{item.idEquipo.idRack.idCentrodatos.codigoCentrodatos})"
                                      title="#{item.idEquipo}"/>
                    </p:column>
                    <p:column
                        sortBy="#{item.idUsuario.nombreUsuario}"
                        headerText="#{bundle.CreateMovimientofisicoEquipoLabel_idUsuario}"
                        filterBy="#{item.idUsuario.nombreUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{item.idUsuario.nombreUsuario}"/>
                    </p:column>

                    <!--Botones de acciones-->
                    <p:column headerText="#{bundle.Actions}">
                        <p:commandButton title="#{bundle.View}" ajax="true" update=":MovimientofisicoEquipoViewForm" oncomplete="PF('MovimientofisicoEquipoViewDialog').show()" icon="pi pi-search" styleClass="rounded-button ui-button-success">
                            <f:setPropertyActionListener value="#{item}" target="#{movimientofisicoEquipoController.selected}" />
                        </p:commandButton>
                        <p:commandButton title="#{bundle.Edit}" update=":MovimientofisicoEquipoEditForm" oncomplete="PF('MovimientofisicoEquipoEditDialog').show()" icon="pi pi-pencil" styleClass="rounded-button ui-button-info">
                            <f:setPropertyActionListener value="#{item}" target="#{movimientofisicoEquipoController.selected}" />
                        </p:commandButton>
                        <p:commandButton title="#{bundle.Delete}" actionListener="#{movimientofisicoEquipoController.eliminar(item)}" update=":growl,datalist" icon="pi pi-trash" styleClass="rounded-button ui-button-danger" >
                            <p:confirm header="#{bundle.ConfirmDeletion}" message="#{bundle.AreYouSureDelete}" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:confirmDialog global="true">
                            <p:commandButton value="#{bundle.Yes}" type="button" styleClass="ui-confirmdialog-yes rounded-button ui-button-success"
                                             icon="pi pi-check" />
                            <p:commandButton value="#{bundle.No}" type="button" styleClass="ui-confirmdialog-no rounded-button ui-button-danger"
                                             icon="pi pi-times" />
                        </p:confirmDialog>
                    </p:column>

                    <f:facet name="footer">                                

                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Cargar_Imagen.xhtml"/>
            <ui:include src="Editar_Imagen.xhtml"/>
            <ui:include src="Ver_Documento.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
