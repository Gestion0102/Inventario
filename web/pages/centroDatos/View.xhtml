<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CentroDatosViewDlg" widgetVar="CentroDatosViewDialog"
                  header="#{bundle.View} #{bundle.CentroDatos}" width="95%"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="CentroDatosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{centroDatosController.selected != null}"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">
<!--                        <h:outputText value="#{bundle.idCentrodatos}"/>
                        <h:outputText value="#{centroDatosController.selected.idCentrodatos}" />--> 
                        <h:outputText value="#{bundle.nombreCentrodatos}"/>
                        <h:outputText value="#{centroDatosController.selected.nombreCentrodatos}" />
                        <h:outputText value="#{bundle.codigoCentrodatos}"/>
                        <h:outputText value="#{centroDatosController.selected.codigoCentrodatos}" />
                        <h:outputText value="#{bundle.descripcionCentrodatos}"/>
                        <h:outputText value="#{centroDatosController.selected.descripcionCentrodatos}" />
                        <h:outputText value="#{bundle.imagenCentrodatos}"/>
                        <!--<h:outputText value="#{centroDatosController.selected.imagenCentrodatos}" />-->
                        <p:commandButton icon="pi pi-images" title="Ver imagen" value="#{centroDatosController.selected.imagenCentrodatos eq null? bundle.NoImage:bundle.View}"
                                         disabled="#{centroDatosController.selected.imagenCentrodatos eq null}"
                                         actionListener="#{imagenBean.visualizar(centroDatosController.selected.imagenCentrodatos)}" 
                                         onclick="form.target = '_blank'" ajax="false"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('CentroDatosViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
