<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogHostViewDlg" widgetVar="LogHostViewDialog"
                  header="#{bundle.View} #{bundle.LogHost}"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="LogHostViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{logHostController.selected != null}">
                        <h:outputText value="#{bundle.idLoghost}"/>
                        <h:outputText value="#{logHostController.selected.idLoghost}" />
                        <h:outputText value="#{bundle.tipocrudLoghost}"/>
                        <h:outputText value="#{logHostController.selected.tipocrudLoghost}" />
                        <h:outputText value="#{bundle.fechaLog}"/>
                        <h:outputText value="#{logHostController.selected.fechaLoghost}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT-5" locale="es_EC" readonlyInput="true" />
                        </h:outputText>
                        <h:outputText value="#{bundle.idHost}"/>
                        <h:outputText value="#{logHostController.selected.idHost.hostnameHost}" />
                        <h:outputText value="#{bundle.idEquipo}"/>
                        <h:outputText value="#{logHostController.selected.idEquipo.nombreEquipo}" />
                        <h:outputText value="#{bundle.idUsuario}"/>
                        <h:outputText value="#{logHostController.selected.idUsuario.nombreUsuario}" />
                        <h:outputText value="#{bundle.codigoHost}"/>
                        <h:outputText value="#{logHostController.selected.codigoLoghost}" />
                        <h:outputText value="#{bundle.hostnameHost}"/>
                        <h:outputText value="#{logHostController.selected.hostnameLoghost}" />
                        <h:outputText value="#{bundle.descripcionHost}"/>
                        <h:outputText value="#{logHostController.selected.descripcionLoghost}" />
                        <h:outputText value="#{bundle.ipadministracionHost}"/>
                        <h:outputText value="#{logHostController.selected.ipadministracionLoghost}" />
                        <h:outputText value="#{bundle.ipproduccionHost}"/>
                        <h:outputText value="#{logHostController.selected.ipproduccionLoghost}" />
                        <h:outputText value="#{bundle.ipvmotionHost}"/>
                        <h:outputText value="#{logHostController.selected.ipvmotionLoghost}" />
                        <h:outputText value="#{bundle.estadoHost}"/>
                        <p:selectBooleanCheckbox value="#{logHostController.selected.estadoLoghost}" disabled="true"/>
                        <h:outputText value="#{bundle.cantidadprocesadoresHost}"/>
                        <h:outputText value="#{logHostController.selected.cantidadprocesadoresLoghost}" />
                        <h:outputText value="#{bundle.versionprocesadorHost}"/>
                        <h:outputText value="#{logHostController.selected.versionprocesadorLoghost}" />
                        <h:outputText value="#{bundle.cantidadcoresHost}"/>
                        <h:outputText value="#{logHostController.selected.cantidadcoresLoghost}" />
                        <h:outputText value="#{bundle.cantidadthreadscoresHost}"/>
                        <h:outputText value="#{logHostController.selected.cantidadthreadscoresLoghost}" />
                        <h:outputText value="#{bundle.capacidadinstaladaramHost}"/>
                        <h:outputText value="#{logHostController.selected.capacidadinstaladaramLoghost}" />
                        <h:outputText value="#{bundle.cantidadtotaldiscosHost}"/>
                        <h:outputText value="#{logHostController.selected.cantidadtotaldiscosLoghost}" />
                        <h:outputText value="#{bundle.capacidadtotaldiscoHost}"/>
                        <h:outputText value="#{logHostController.selected.capacidadtotaldiscoLoghost}" />
                        <h:outputText value="#{bundle.sistemaoperativoHost}"/>
                        <h:outputText value="#{logHostController.selected.sistemaoperativoLoghost}" />
                        <h:outputText value="#{bundle.sistemaoperativodistribucionHost}"/>
                        <h:outputText value="#{logHostController.selected.sistemaoperativodistribucionLoghost}" />
                        <h:outputText value="#{bundle.sistemaoperativoversionHost}"/>
                        <h:outputText value="#{logHostController.selected.sistemaoperativoversionLoghost}" />
                        <h:outputText value="#{bundle.sistemaoperativosubversionHost}"/>
                        <h:outputText value="#{logHostController.selected.sistemaoperativosubversionLoghost}" />
                        <h:outputText value="#{bundle.cantidadtotalinterfacesredHost}"/>
                        <h:outputText value="#{logHostController.selected.cantidadtotalinterfacesredLoghost}" />
                        <h:outputText value="#{bundle.tienemovimientovmotionHost}"/>
                        <p:selectBooleanCheckbox value="#{logHostController.selected.tienemovimientovmotionLoghost}" disabled="true"/>
                        <h:outputText value="#{bundle.funcionalidadHost}"/>
                        <h:outputText value="#{logHostController.selected.funcionalidadLoghost}" />
                        <h:outputText value="#{bundle.proyectosistemaareaHost}"/>
                        <h:outputText value="#{logHostController.selected.proyectosistemaareaLoghost}" />
                        <h:outputText value="#{bundle.responsableapagadoHost}"/>
                        <h:outputText value="#{logHostController.selected.responsableapagadoLoghost}" />
                        <h:outputText value="#{bundle.observacionHost}"/>
                        <h:outputText value="#{logHostController.selected.observacionLoghost}" />
                        <h:outputText value="#{bundle.servicioHost}"/>
                        <h:outputText value="#{logHostController.selected.servicioLoghost}" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('LogHostViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
