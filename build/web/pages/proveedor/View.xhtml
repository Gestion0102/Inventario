<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorViewDlg" widgetVar="ProveedorViewDialog"
                  header="#{bundle.View} #{bundle.Proveedor}" width="95%"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="ProveedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{proveedorController.selected != null}"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">
<!--                        <h:outputText value="#{bundle.idProveedor}"/>
                        <h:outputText value="#{proveedorController.selected.idProveedor}" />-->
<!--                        <h:outputText value="#{bundle.codigoProveedor}"/>
                        <h:outputText value="#{proveedorController.selected.codigoProveedor}" />-->
                        <h:outputText value="#{bundle.nombreProveedor}"/>
                        <h:outputText value="#{proveedorController.selected.nombreProveedor}" />
                        <h:outputText value="#{bundle.descripcionProveedor}"/>
                        <h:outputText value="#{proveedorController.selected.descripcionProveedor}" />
                        <h:outputText value="#{bundle.direccionProveedor}"/>
                        <h:outputText value="#{proveedorController.selected.direccionProveedor}" />
                        <h:outputText value="#{bundle.telefonoProveedor}"/>
                        <h:outputText value="#{proveedorController.selected.telefonoProveedor}" />
<!--                        <h:outputText value="#{bundle.tipoProveedor}"/>
                        <h:outputText value="#{proveedorController.selected.tipoProveedor}" />-->
                        <h:outputText value="#{bundle.estadoProveedor}"/>
                        <!--<p:selectBooleanCheckbox value="#{proveedorController.selected.estadoProveedor}" disabled="true"/>-->
                        <p:tag styleClass="p-mr-2" icon="#{proveedorController.selected.estadoProveedor eq true ? 'pi pi-check': 'pi pi-times'}" 
                               severity="#{proveedorController.selected.estadoProveedor eq true ? 'info': 'warning'}" 
                               value="#{proveedorController.selected.estadoProveedor eq true ? 'Si': 'No'}" rounded="false"></p:tag>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('ProveedorViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
