<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoViewDlg" widgetVar="MantenimientoViewDialog"
                  header="#{bundle.View} #{bundle.Mantenimiento}"
                  modal="true" resizable="true" appendTo="@(body)" width="85%"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="MantenimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{mantenimientoController.selected != null}"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent; font-size: 11px;">
<!--                        <h:outputText value="#{bundle.idMantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.idMantenimiento}" />
                        <h:outputText value="#{bundle.codigoMantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.codigoMantenimiento}" />-->
                        <h:outputText value="#{bundle.nombreMantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.nombreMantenimiento}" />
                        <h:outputText value="#{bundle.descripcioncontratoMantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.descripcioncontratoMantenimiento}" />
                        <h:outputText value="#{bundle.fechainiciacoberturaMantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.fechainiciacoberturaMantenimiento}">
                            <f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT-5" locale="es_EC"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.fechafinalizacoberturaMantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.fechafinalizacoberturaMantenimiento}">
                            <f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT-5" locale="es_EC"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.documentoMantenimiento}"/>
                        <!--<h:outputText value="#{mantenimientoController.selected.documentoMantenimiento}" />-->
                        <p:commandButton id="btnVerDoc" title="#{bundle.View} documento" ajax="true" update=":VerDocumentoForm" 
                                         value="#{mantenimientoController.selected.documentoMantenimiento  eq null? bundle.NoDocument:'Ver'}"
                                         disabled="#{mantenimientoController.selected.documentoMantenimiento eq null}"
                                         actionListener="#{mantenimientoController.generarPdfDesdeObjetoBytes()}"                                         
                                         oncomplete="PF('VerDocumentoDialog').show()" 
                                         icon="pi pi-file-pdf" styleClass="ui-button-success" style="padding: 0px 5px 0px 5px"/>
                        <h:outputText value="#{bundle.idProveedor}"/>
                        <h:outputText value="#{mantenimientoController.selected.idProveedor.nombreProveedor}" />
                    </p:panelGrid>

                    <h1><h:outputText value="Listado de equipos del mantenimiento"/></h1>
                    <p:dataTable value="#{mantenimientoController.listarTodosDetallesPorMantenimiento(mantenimientoController.selected)}" var="item">
<!--                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdDetalleequipomantenimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetalleequipomantenimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CodigoDetalleequipomantenimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoDetalleequipomantenimiento}"/>
                        </p:column>-->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CoberturaDetalleequipomantenimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.coberturaDetalleequipomantenimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nombreEquipo"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo.nombreEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="serieEquipo"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo.serieEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="marcaEquipo"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo.marcaEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdMantenimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.idMantenimiento}"/>
                        </p:column>
                    </p:dataTable>

                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('MantenimientoViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
