<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEquipoViewDlg" widgetVar="TipoEquipoViewDialog"
                  header="#{bundle.View} #{bundle.TipoEquipo}" width="95%"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="TipoEquipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{tipoEquipoController.selected != null}"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">
<!--                        <p:outputLabel value="#{bundle.idTipoequipo}"/>
                        <h:outputText value="#{tipoEquipoController.selected.idTipoequipo}" />-->
<!--                        <h:outputText value="#{bundle.codigoTipoequipo}"/>
                        <h:outputText value="#{tipoEquipoController.selected.codigoTipoequipo}" />-->
                        <p:outputLabel value="#{bundle.nombreTipoequipo}"/>
                        <h:outputText value="#{tipoEquipoController.selected.nombreTipoequipo}" />
                        <p:outputLabel value="#{bundle.descripcionTipoequipo}"/>
                        <h:outputText value="#{tipoEquipoController.selected.descripcionTipoequipo}" />
                        <p:outputLabel value="#{bundle.esVirtualizadorTipoequipo}"/>
                        <!--<h:outputText value="#{tipoEquipoController.selected.esVirtualizadorTipoequipo}" />-->
                        <p:tag styleClass="p-mr-2" icon="#{tipoEquipoController.selected.esVirtualizadorTipoequipo eq true ? 'pi pi-check': 'pi pi-times'}" severity="#{tipoEquipoController.selected.esVirtualizadorTipoequipo eq true ? 'info': 'warning'}" 
                               value="#{tipoEquipoController.selected.esVirtualizadorTipoequipo eq true ? 'Si': 'No'}" rounded="false"></p:tag>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('TipoEquipoViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
