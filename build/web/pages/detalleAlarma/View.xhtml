<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleAlarmaViewDlg" widgetVar="DetalleAlarmaViewDialog"
                  header="#{bundle.View} #{bundle.DetalleAlarma}"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="DetalleAlarmaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{detalleAlarmaController.selected != null}">
                        <h:outputText value="#{bundle.idDetallealarma}"/>
                        <h:outputText value="#{detalleAlarmaController.selected.idDetallealarma}" />
                        <h:outputText value="#{bundle.codigoDetallealarma}"/>
                        <h:outputText value="#{detalleAlarmaController.selected.codigoDetallealarma}" />
                        <h:outputText value="#{bundle.nombreDetallealarma}"/>
                        <h:outputText value="#{detalleAlarmaController.selected.nombreDetallealarma}" />
                        <h:outputText value="#{bundle.descripcionDetallealarma}"/>
                        <h:outputText value="#{detalleAlarmaController.selected.descripcionDetallealarma}" />
                        <h:outputText value="#{bundle.fechaDetallealarma}"/>
                        <h:outputText value="#{detalleAlarmaController.selected.fechaDetallealarma}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT-5" locale="es_EC" readonlyInput="true"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.tipoDetallealarma}"/>
                        <h:outputText value="#{detalleAlarmaController.selected.tipoDetallealarma}" />
                        <h:outputText value="#{bundle.imagenDetallealarma}"/>
                        <h:outputText value="#{detalleAlarmaController.selected.imagenDetallealarma}" />
                        <h:outputText value="#{bundle.idAlarma}"/>
                        <h:outputText value="#{detalleAlarmaController.selected.idAlarma}" />
                        <h:outputText value="#{bundle.idUsuario}"/>
                        <h:outputText value="#{detalleAlarmaController.selected.idUsuario}" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('DetalleAlarmaViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
