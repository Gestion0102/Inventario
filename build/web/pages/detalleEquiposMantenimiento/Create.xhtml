<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleEquiposMantenimientoCreateDlg" widgetVar="DetalleEquiposMantenimientoCreateDialog" 
                  header="#{bundle.Create} #{bundle.DetalleEquiposMantenimiento}"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="DetalleEquiposMantenimientoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{detalleEquiposMantenimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.idDetalleequipomantenimiento}" for="idDetalleequipomantenimiento" />
                        <p:outputLabel id="idDetalleequipomantenimiento" value="#{bundle.SetAutomatically}"   />
                        <p:outputLabel value="#{bundle.codigoDetalleequipomantenimiento}" for="codigoDetalleequipomantenimiento" />
                        <p:inputText id="codigoDetalleequipomantenimiento" value="#{detalleEquiposMantenimientoController.selected.codigoDetalleequipomantenimiento}"  />
                        <p:outputLabel value="#{bundle.coberturaDetalleequipomantenimiento}" for="coberturaDetalleequipomantenimiento" />
                        <p:inputText id="coberturaDetalleequipomantenimiento" value="#{detalleEquiposMantenimientoController.selected.coberturaDetalleequipomantenimiento}"  />
                        <p:outputLabel value="#{bundle.idEquipo}" for="idEquipo" />
                        <p:selectOneMenu filter="true" id="idEquipo" value="#{detalleEquiposMantenimientoController.selected.idEquipo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"
                                           var="idEquipoItem"
                                           itemValue="#{idEquipoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.idMantenimiento}" for="idMantenimiento" />
                        <p:selectOneMenu filter="true" id="idMantenimiento" value="#{detalleEquiposMantenimientoController.selected.idMantenimiento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{mantenimientoController.itemsAvailableSelectOne}"
                                           var="idMantenimientoItem"
                                           itemValue="#{idMantenimientoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <div style="text-align: center !important;">
                        <p:commandButton actionListener="#{detalleEquiposMantenimientoController.crear}" value="#{bundle.Save}" update="display,:DetalleEquiposMantenimientoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalleEquiposMantenimientoCreateDialog');" icon="pi pi-check" styleClass="rounded-button ui-button-info"/>
                        <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('DetalleEquiposMantenimientoCreateDialog').hide()" icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
