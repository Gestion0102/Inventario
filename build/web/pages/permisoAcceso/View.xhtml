<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoAccesoViewDlg" widgetVar="PermisoAccesoViewDialog"
                  header="#{bundle.View} #{bundle.PermisoAcceso}"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="PermisoAccesoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{permisoAccesoController.selected != null}">
<!--                        <h:outputText value="#{bundle.idPermisoacceso}"/>
                        <h:outputText value="#{permisoAccesoController.selected.idPermisoacceso}" />-->
                        <h:outputText value="#{bundle.nombrePermisoacceso}"/>
                        <h:outputText value="#{permisoAccesoController.selected.nombrePermisoacceso}" />
                        <h:outputText value="#{bundle.codigoPermisoacceso}"/>
                        <h:outputText value="#{permisoAccesoController.selected.codigoPermisoacceso}" />
                        <h:outputText value="#{bundle.descripcionPermisoacceso}"/>
                        <h:outputText value="#{permisoAccesoController.selected.descripcionPermisoacceso}" />
                        <h:outputText value="#{bundle.estadoPermisoacceso}"/>
                        <p:selectBooleanCheckbox value="#{permisoAccesoController.selected.estadoPermisoacceso}" disabled="true"/>
                        <h:outputText value="soloVerPermisoAcceso"/>
                        <p:selectBooleanCheckbox value="#{permisoAccesoController.selected.soloverPermisoacceso}" disabled="true"/>
                        <h:outputText value="#{bundle.OpcionSistema}"/>
                        <h:outputText value="#{permisoAccesoController.selected.idOpcionsistema.nombreOpcionsistema}" />
                        <h:outputText value="#{bundle.TipoUsuario}"/>
                        <h:outputText value="#{permisoAccesoController.selected.idTipousuario.nombreTipousuario}" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

            <f:facet name="footer">
                <h:form style="text-align: center !important;">
                    <p:commandButton type="button"  value="#{bundle.Close}" onclick="PF('PermisoAccesoViewDialog').hide()"
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                </h:form>
            </f:facet>
        </p:dialog>

    </ui:composition>
</html>
