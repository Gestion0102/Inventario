<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpcionSistemaEditDlg" widgetVar="OpcionSistemaEditDialog" 
                  header="#{bundle.Edit} #{bundle.OpcionSistema}" width="95%"
                  modal="true" resizable="true" appendTo="@(body)"
                  showEffect="explode" hideEffect="explode" responsive="true" closeOnEscape="true"
                  fitViewport="true" maximizable="true">

            <h:form id="OpcionSistemaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{opcionSistemaController.selected != null}"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">
<!--                        <p:outputLabel value="#{bundle.idOpcionsistema}" for="idOpcionsistema" />
                        <p:inputText id="idOpcionsistema" disabled="true" value="#{opcionSistemaController.selected.idOpcionsistema}"   />
                        -->                        
                        <p:outputLabel value="#{bundle.nombreOpcionsistema}" for="nombreOpcionsistema" />
                        <p:inputText id="nombreOpcionsistema" value="#{opcionSistemaController.selected.nombreOpcionsistema}" required="true" />
                        <p:outputLabel value="#{bundle.descripcionOpcionsistema}" for="descripcionOpcionsistema" />
                        <p:inputText id="descripcionOpcionsistema" value="#{opcionSistemaController.selected.descripcionOpcionsistema}" required="true" />
                        <p:outputLabel value="#{bundle.codigoOpcionsistema}" for="codigoOpcionsistema" />
                        <p:inputText id="codigoOpcionsistema" value="#{opcionSistemaController.selected.codigoOpcionsistema}" readonly="true"
                                     title="No se puede actualizar el campo de código, este dato permite validar el acceso a las páginas del sistema" />
                        <p:outputLabel value="#{bundle.urlOpcionsistema}" for="urlOpcionsistema" />
                        <p:inputText id="urlOpcionsistema" value="#{opcionSistemaController.selected.urlOpcionsistema}" readonly="true"
                                     title="No se puede actualizar el campo de url, este dato permite validar el acceso a las páginas del sistema "/>
                        <p:outputLabel value="#{bundle.iconoOpcionsistema} (pi pi-sun)" for="iconoOpcionsistema" />
                        <p:column>
                            <p:inputText id="iconoOpcionsistema" value="#{opcionSistemaController.selected.iconoOpcionsistema}" 
                                         placeholder="Ej: pi pi-moon" required="true">
                                <p:ajax event="keyup" update="avtIcono"/>
                            </p:inputText>
                            
                            <p:tag id="avtIcono" styleClass="p-mr-4" icon="#{opcionSistemaController.selected.iconoOpcionsistema}"  
                               rounded="true"></p:tag>
                        </p:column>
                    </p:panelGrid>

                    <div style="text-align: center !important;">
                        <p:commandButton actionListener="#{opcionSistemaController.actualizar}" value="#{bundle.Save}" update="display,:OpcionSistemaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OpcionSistemaEditDialog');" icon="pi pi-check" styleClass="rounded-button ui-button-info"/>
                        <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('OpcionSistemaEditDialog').hide()" icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
